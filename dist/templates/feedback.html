<section id="feedback"><div class="container"><div class="row"><div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 col-xl-4 col-xl-offset-4"><form ng-submit="vm.doFeedback()" ng-hide="vm.submitted" name="commentForm"><p>{{ ::init.messages.feedback_title }}</p><div class="md-form"><label for="name" ng-class="{ active:vm.feedbackData.name }">{{ ::init.messages.feedback_name }}</label><input type="text" id="name" class="form-control" ng-model="vm.feedbackData.name"></div><div class="md-form"><label for="email" ng-class="{ active:vm.feedbackData.email }">{{ ::init.messages.feedback_email }}</label><input type="email" id="email" class="form-control" ng-model="vm.feedbackData.email" required></div><div class="md-form"><label for="text">{{ ::init.messages.feedback_textarea }}</label><textarea type="text" id="text" class="materialize-textarea" length="240" ng-model="vm.feedbackData.textarea" required></textarea></div><button type="submit" class="btn btn-default btn-block waves-effect">{{ ::init.messages.feedback_send }}</button></form><p ng-show="vm.submitted">{{ ::init.messages.feedback_submitted }}<br><a ui-sref="app" class="btn btn-default btn-block waves-effect">{{ ::init.messages.btn_close }}</a></p></div></div></div></section>
