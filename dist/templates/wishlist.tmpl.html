<section id="wishlist"><div class="container"><div class="row"><div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3"><ul class="list-group" ng-repeat="continent in vm.continents"><li class="list-group-item" ng-hide="vm.wish[country.id]" ng-repeat="country in continent.countries" ng-if="vm.checkCountry(country.id)"><a title="delete wish"><span class="label bg-danger label-pill pull-xs-right" ng-click="vm.justDelete(country.id)"><i class="icon ion-trash-b"></i> </span></a><a title="release wish"><span class="label bg-success label-pill pull-xs-right" ng-click="vm.doVisited(country.id)"><i class="icon ion-checkmark"></i> </span></a>{{ ::country.name }}</li></ul></div></div></div></section>
