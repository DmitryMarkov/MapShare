<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">About</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="closeAbout()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="row">
      <div class="col">
        <p>{{ ::init.messages.about }}</p>
        <p>Version {{ ::vm.version }}.</p>
        <p>Init: {{ ::init.language }}</p>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
