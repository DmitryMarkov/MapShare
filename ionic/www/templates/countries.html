<ion-view view-title="MapShare">
  <ion-content>
    <div ng-if="noCountries">Start now</div>
    <ion-list ng-if="!noCountries">
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
