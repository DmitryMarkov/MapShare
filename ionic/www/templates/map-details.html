<ion-view view-title="MapDetails">
  <ion-content>
    <div id="container"></div>

    <div class="row">
      <div class="col">
        <button ui-sref="app.maps" class="button button-full button-light" type="button">{{ ::init.messages.btn_return }}</button>
        <button ui-sref="app.addcountries" class="button button-full button-balanced" type="button">{{ ::init.messages.btn_share }}</button>
      </div>
    </div>
  </ion-content>
</ion-view>
