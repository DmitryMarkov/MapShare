<ion-modal-view id="feedback">
  <ion-header-bar>
    <h1 class="title">Feedback</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="closeFeedback()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doFeedback()" ng-hide="vm.submitted" name="commentForm">
      <p>{{ ::init.messages.feedback_title }}</p>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Name</span>
          <input type="text"
                 ng-model="feedbackData.username"
                 placeholder="Name">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">E-mail</span>
          <input type="email" ng-model="feedbackData.email" placeholder="Email">
        </label>
        <label class="item item-input">
          <span class="input-label">Feedback</span>
          <textarea ng-model="feedbackData.feedback"></textarea>
        </label>
        <label class="item">
          <button class="button button-full button-balanced" type="submit">{{ ::init.messages.feedback_send }}</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
