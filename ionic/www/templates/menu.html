<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

<!--    <ion-nav-view name="mainContent"></ion-nav-view>-->

    <ion-tabs class="tabs-calm tabs-icon-top">

      <ion-tab title="Countries" icon-on="ion-android-globe" icon-off="ion-android-globe" href="#/app/countries">
        <ion-nav-view name="countries-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Maps" icon-on="ion-map" icon-off="ion-map" href="#/app/maps">
        <ion-nav-view name="maps-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Wishlist" icon-on="ion-android-checkbox-outline" icon-off="ion-android-checkbox-outline" href="#/app/wishlist">
        <ion-nav-view name="wishlist-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Stats" icon-on="ion-stats-bars" icon-off="ion-stats-bars" href="#/app/stats">
        <ion-nav-view name="stats-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </ion-side-menu-content>

  <ion-side-menu side="left" id="sidemenu">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Not logged in</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          <i class="ion-log-in"></i>
          Login
        </ion-item>
        <ion-item menu-close ng-click="feedback()">
          <i class="ion-chatboxes"></i>
          Feedback
        </ion-item>
        <ion-item menu-close ng-click="about()">
          <i class="ion-help-circled"></i>
          About
        </ion-item>
        <ion-item menu-close ng-click="settings()">
          <i class="ion-ios-gear"></i>
          Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
