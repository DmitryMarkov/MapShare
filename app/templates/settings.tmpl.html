<section id="settings">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p>Settings</p>
        <div class="md-form">
          <label id="name" class="">Your name</label>
          <input type="text" id="name" class="form-control" ng-model="settingsData.name">
        </div>
        <div class="md-form">
          <!--     TODO: Implement Search     -->
          <label id="country" class="">Home Country</label>
          <input type="text" id="country" class="form-control" ng-model="settingsData.country">
        </div>
        <p>Choose language</p>
        <input name="group1" type="radio" id="radio1" checked>
        <label for="radio1">English</label><br />
        <input name="group1" type="radio" id="radio2">
        <label for="radio2">Russian</label>
