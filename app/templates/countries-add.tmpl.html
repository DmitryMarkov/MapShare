<section id="countries">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div ng-repeat="continent in vm.continents | orderBy: continent.name" ng-init="vm.show[continent.id] = false">
          <p ng-click="vm.toggleContinent(continent.id)"><i class="icon " ng-class="{
            'ion-ios-minus-outline': vm.show[continent.id],
            'ion-ios-plus-outline': !vm.show[continent.id]
            }"></i> {{ ::continent.name }}</p>
          <ul ng-repeat="country in continent.countries | orderBy: country.name" ng-show="vm.show[{{ continent.id}}]" class="ng-hide animate-show">
            <li>
              <input type="checkbox"
                     class="filled-in"
                     id="checkbox['{{ country.id}}']"
                     ng-model="vm.countries[country.id]"
                     ng-true-value="'{{ country.id }}'"
                     ng-click="vm.addCountries(country.id)">
              <label for="checkbox['{{ country.id }}']">{{ ::country.name }}</label>
            </li>
          </ul>
        </div>
        <div ng-show="vm.visited.length">
          Visited: {{ vm.visited.length }} <ng-pluralize count="vm.visited.length" when="{ one: 'country', other: 'countries' }"></ng-pluralize>
        </div>
        <div class="fixed-action-btn" style="">
          <a class="btn-floating btn-small" ui-sref="app.addstyle"><i class="fa ion ion-arrow-right-c" ng-click="vm.chooseStyle(vm.visited)"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
