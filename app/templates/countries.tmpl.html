<section id="countries">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div ng-repeat="continent in vm.continents">
          <p>{{ ::continent.name }}</p>
          <ul ng-repeat="country in continent.countries">
            <li class="right">{{ ::country.name }}</li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</section>
