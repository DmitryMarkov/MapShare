<section id="settings">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form ng-submit="vm.doLogin()">
          <p>Enter your credentials</p>
          <div class="md-form">
            <label id="email" class="">E-mail</label>
            <input type="text" id="email" class="form-control" ng-model="vm.loginData.email">
          </div>
          <div class="md-form">
            <label id="password" class="">Password</label>
            <input type="text" id="password" class="form-control" ng-model="vm.loginData.password">
          </div>
          <input type="checkbox" class="filled-in" id="rememberMe" ng-model="vm.rememberMe">
          <label for="rememberMe">Remember me</label>
          <button type="submit" class="btn btn-default btn-block">Sign in</button>
          <button type="button" class="btn btn-default-outline waves-effect btn-block white" ng-click="vm.openRegister()">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>
