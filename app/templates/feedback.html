<section id="feedback">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
        <form ng-submit="vm.doFeedback()"
              ng-hide="vm.submitted"
              name="commentForm"
              novalidate="novalidate">
          <p>{{ ::init.messages.feedback_title }}</p>
          <div class="md-form">
            <label for="name" ng-class="{ active:vm.feedbackData.name }">{{ ::init.messages.feedback_name }}</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   ng-model="vm.feedbackData.name">
          </div>
          <div class="md-form"
               ng-class="{
                 'has-error': !commentForm.email.$valid && (!commentForm.$pristine || commentForm.$submitted),
                 'has-success': commentForm.email.$valid && (!commentForm.$pristine || commentForm.$submitted)
               }">
            <label for="email" ng-class="{ active:vm.feedbackData.email }">{{ ::init.messages.feedback_email }}</label>
            <input type="email"
                   name="email"
                   id="email"
                   class="form-control"
                   ng-model="vm.feedbackData.email">
          </div>
          <div class="md-form">
            <label for="text">{{ ::init.messages.feedback_textarea }}</label>
            <textarea type="text"
                      id="text"
                      class="materialize-textarea"
                      length="240"
                      ng-model="vm.feedbackData.textarea"
                      required></textarea>
          </div>
          <button type="submit"
                  class="btn btn-default btn-block waves-effect">{{ ::init.messages.feedback_send }}</button>
        </form>
        <p ng-show="vm.submitted">{{ ::init.messages.feedback_submitted }}<br />
          <a ui-sref="app" class="btn btn-default btn-block waves-effect">{{ ::init.messages.btn_close }}</a>
        </p>
      </div>
    </div>
  </div>
</section>
