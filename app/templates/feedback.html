<section id="feedback">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p>You can send us feedback</p>
        <form ng-submit="vm.doFeedback()">
          <div class="md-form">
            <label for="name" class="">Name</label>
            <input type="text" id="name" class="form-control" ng-model="vm.feedbackData.name">
          </div>
          <div class="md-form">
            <label for="email" class="">E-mail</label>
            <input type="text" id="email" class="form-control" ng-model="vm.feedbackData.email">
          </div>
          <div class="md-form">
            <label for="text">Feedback</label>
            <textarea type="text" id="text" class="materialize-textarea" length="240" ng-model="vm.feedbackData.text"></textarea>
          </div>
          <button type="submit" class="btn btn-default btn-block waves-effect">Send</button>
        </form>
      </div>
    </div>
  </div>
</section>
